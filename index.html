
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小祖宗实用小工具 - 2026马年大吉</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #7b0000;
            overflow-x: hidden;
        }
        .font-festive {
            font-family: 'Ma Shan Zheng', cursive;
        }
        @keyframes fireworks {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Scanning Line Animation */
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        /* Flowing Light Animation for Progress Bar */
        @keyframes progress-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Pulsing Glow */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        /* Energy Surge Animation */
        @keyframes energy-surge {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Galloping Pulse */
        @keyframes galloping-pulse {
            0% { transform: scaleX(1); opacity: 0.3; }
            50% { transform: scaleX(1.1); opacity: 0.7; }
            100% { transform: scaleX(1); opacity: 0.3; }
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #fbbf24, transparent);
            box-shadow: 0 0 15px #fbbf24;
            animation: scan 2s linear infinite;
            z-index: 10;
        }

        .progress-flow-bg {
            background: linear-gradient(90deg, #b45309, #f59e0b, #fbbf24, #f59e0b, #b45309);
            background-size: 200% 100%;
            animation: progress-flow 2s linear infinite;
        }

        .energy-bar-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: energy-surge 1.5s infinite linear;
        }

        .horse-bg {
            opacity: 0.05;
            position: fixed;
            bottom: -50px;
            right: -50px;
            z-index: -1;
            transform: rotate(-15deg);
        }
        
        .progress-glow {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(123, 0, 0, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 191, 36, 0.5);
        }
    </style>
